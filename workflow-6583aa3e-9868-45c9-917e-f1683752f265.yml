version: '1.0'
kind: app
app:
  name: 工作流应用 6583aa3e
  mode: workflow
  icon: 🚀
  icon_background: '#E4FBCC'
  description: 这是一个示例工作流应用
  use_icon_as_answer_icon: false
workflow:
  version: '1.0'
  graph:
    nodes:
    - id: start
      type: start
      data:
        type: start
        title: 开始
        variables: []
      position:
        x: 100
        y: 100
    - id: llm
      type: llm
      data:
        type: llm
        title: LLM
        model:
          provider: openai
          name: gpt-3.5-turbo
          mode: chat
          completion_params: {}
        prompt_template:
        - role: system
          text: 你是一个有用的AI助手。
        - role: user
          text: '{{input}}'
      position:
        x: 300
        y: 100
    - id: end
      type: end
      data:
        type: end
        title: 结束
        outputs: {}
      position:
        x: 500
        y: 100
    edges:
    - id: start-llm
      source: start
      target: llm
      source_handle: source
      target_handle: target
    - id: llm-end
      source: llm
      target: end
      source_handle: source
      target_handle: target
  features:
    file_upload:
      image:
        enabled: false
        number_limits: 3
        detail: high
        transfer_methods:
        - remote_url
        - local_file
    opening_statement: ''
    suggested_questions: []
    suggested_questions_after_answer:
      enabled: false
    speech_to_text:
      enabled: false
    text_to_speech:
      enabled: false
    citation:
      enabled: false
    moderation:
      enabled: false
  environment_variables:
  - name: OPENAI_API_KEY
    value: sk-test-key
    value_type: secret
  - name: SYSTEM_PROMPT
    value: 你是一个有用的AI助手
    value_type: string
dependencies: []
